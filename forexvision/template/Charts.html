<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Analysis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="float: left;" href="/">Home</a>
          </div>
        </div>
      </nav>
    <H3> Last 30 days High : {{D_High}} </H3>
    <H3> Last 30 days Low : {{D_Low}} </H3><br>
    <div>
        <h1 id = "chart_heading"> Daily Analysis </h1>
        <div id = "D_div" >
            {{D_fig | safe}}<br>
        </div>
        <div id = "W_div" style = "display : none">
            {{W_fig | safe}}<br>
        </div>
        <div id = "M_div" style = "display : none">
            {{M_fig | safe}}<br>
        </div>
    </div>
    <button type = "button" id = "weekly"  onclick="myFunction();"> Show Weekly Analysis</button>
    <button type = "button" id = "monthly"  onclick=" myFunction();"> Show Monthly Analysis</button>
    <button type = "button" id = "daily" onclick="myFunction();"> Show Daily Analysis</button>


</body>
<script>
    function myFunction() {
        var id = event.target.id

        var ch_head = document.getElementById("chart_heading");
        var x = document.getElementById("D_div");
        var y = document.getElementById("W_div");
        var z = document.getElementById("M_div");
        if (id == "weekly") {
          ch_head.innerHTML = "Weekly Analysis";
          y.style.display = "block";
          x.style.display = "none";
          z.style.display = "none";
          y.style.height = "50%";
          y.style.width  = "60%"
        }
        else if(id == "monthly")
        {
            ch_head.innerHTML="Monthly Analysis";
            y.style.display = "none";
            x.style.display = "none";
            z.style.display = "block";
            z.style.height = "50%";
            z.style.width  = "60%"
        }
        else{
            ch_head.innerHTML = "Daily Analysis";
            y.style.display = "none";
            x.style.display = "block";
            z.style.display = "none";
            x.style.height = "50%";
            x.style.width  = "60%"
        }
      }
</script>
</html>
